<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" id="loginButton" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    window.onload = function() {
      // Get the login form and login button
      var loginForm = document.getElementById('loginForm');
      var loginButton = document.getElementById('loginButton');

      // Add click event listener to the login button
      loginButton.addEventListener('click', function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the values of username and password
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Here you can perform validation or send a request to the server to verify credentials
        // For now, we'll just redirect to another page upon login
        window.location.href = 'http://127.0.0.1:5500/weather%20application/weather.html';
      });
    };
  </script>
</body>
</html>
