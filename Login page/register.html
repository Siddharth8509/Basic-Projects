<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form | Dan Aleko</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="registerForm">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" id="newUsername" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="newPassword" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
        <i class='bx bx-mail-send'></i>
      </div>
      <button type="submit" id="registerButton" class="btn">Register</button>
      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    window.onload = function() {
      // Get the register form and register button
      var registerForm = document.getElementById('registerForm');
      var registerButton = document.getElementById('registerButton');

      // Add click event listener to the register button
      registerButton.addEventListener('click', function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the values of new username, new password, and email
        var newUsername = document.getElementById('newUsername').value;
        var newPassword = document.getElementById('newPassword').value;
        var email = document.getElementById('email').value;

        // Here you can perform validation or send a request to the server to register the new user
        // For now, we'll just alert the values
        alert("New Username: " + newUsername + "\nNew Password: " + newPassword + "\nEmail: " + email);
      });
    };
  </script>
</body>
</html>
